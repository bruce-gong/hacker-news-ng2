<div class="main-content">
    <ol>
        <li *ngFor="let item of items | slice:0:30" class="post">
            <app-item class="item-block" [item]="item"></app-item>
        </li>
    </ol>
    <div class="nav">
        <a *ngIf="listStart !== 1" [routerLink]="['/' + storiesType, pageNum -1]" class="prev"> < Prev </a>
        <a href="" class="more" [routerLink]="['/' + storiesType, pageNum + 1]"> More > </a>
    </div>
</div>
